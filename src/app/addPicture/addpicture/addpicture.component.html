<div id="use" class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <h2>
            Create your Post</h2>
    </div>
    <div class="container-fluid">
        <form>
            <div class="form-group col-md-8 col-md-offset-2">
                <label>Description</label>
                <input class="form-control" type="text" [(ngModel)]="newPicture.description" name="description" />
            </div>
            <div class="col-md-8 col-md-offset-2 ">
                <label>Link</label>
                <input class="form-control " type="text " [(ngModel)]="newPicture.link " name="link " />
            </div>
            <div class="col-md-2 col-md-offset-8 ">
                <button class="btn btn-block btn-lg btn-success " (click)="ajouter() ">SEND</button>
            </div>

        </form>
    </div>
</div>
