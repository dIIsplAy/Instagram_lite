<div class="col-md-6 col-md-offset-4">
    <h2>
        Connect</h2>
</div>
<div class="container-fluid">
    <form *ngIf="!connected" (submit)="login()">
        <div class="form-group col-md-4 col-md-offset-4">
            <label>Username : </label>
            <input class="form-control" type="text" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group col-md-4 col-md-offset-4">
            <label>Password :</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password">
        </div>
        <div class="col-md-1 col-md-offset-7">
            <button class="btn btn-block btn-lg btn-success">Login</button>
        </div>
    </form>
    <section *ngIf="connected">
        <!-- <p>Hey {{username}}</p> -->
        <div class="col-md-1 col-md-offset-6">
            <button class="btn btn-block btn-lg btn-success" (click)="logout()">logout</button>
        </div>
    </section>
</div>
