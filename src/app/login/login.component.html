<div class="container-fluid">
    <div *ngIf="!connected" class="col-md-6 col-md-offset-4">
        <h1>
            Connect</h1>
    </div>
    <div class="col-md-4 col-md-offset-4 welcom">
        <h2 *ngIf="connected">Welcome {{username}} !</h2>
    </div>
    <form *ngIf="!connected" (submit)="login()">
        <div class="form-group col-md-4 col-md-offset-4">
            <label>Username : </label>
            <input class="form-control" type="text" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group col-md-4 col-md-offset-4">
            <label>Password :</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password">
        </div>
        <div class="col-md-1 col-md-offset-7">
            <button class="btn btn-block btn-lg btn-success" (click)="login()">Login</button>
        </div>
    </form>
</div>
