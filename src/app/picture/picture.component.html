<tbody>
    <h1>Liste photo</h1>
    <tr *ngFor="let picture of listePicture">

        <td>{{picture.id}}</td>
        <td>{{picture.description}}</td>
        <img src="{{picture.link}}" style="height:300px">
        <td>{{picture.owner}}</td>
        <td>{{picture.like}}</td>
    </tr>
</tbody>
<app-addpicture (onAdd)="ajouter($event)"></app-addpicture>
